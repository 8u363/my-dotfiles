
# see https://alacritty.org/config-alacritty.html

## GENERAL
shell = "/bin/bash"

working_directory = "None"    # Default value
live_config_reload = true     # Default value
ipc_socket = true             # Default value

## WINDOW
[window.dimensions]
columns = 0                   # Default value
lines = 0                     # Default value

[window.padding]
x = 10
y = 10

[window]
dynamic_padding = false      # Default value
decorations = "None"
opacity = 0.7
blur = false                 # Default value
startup_mode = "Windowed"    # Default value


[font]
size = 12.0




